<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar IP</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style2.css">
</head>

<body>
	<div class="form-container">
		<h2>Registrar IP</h2>
		<form action="add_ip.php" method="POST">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre"
					placeholder="Nombre Completo" required>
			</div>
			<div class="mb-3">
				<label for="cedula" class="form-label">Cédula</label>
				<input type="text" class="form-control" id="cedula" name="cedula"
					placeholder="1234567890 (Sin puntos ni espacios)"
					oninput="validateInputCedula(event)" required>
			</div>
			<div class="mb-3">
				<label for="ip" class="form-label">IP Pública a Registrar</label>
				<input type="text" class="form-control" id="ip" name="ip"
					placeholder="123.123.123.123 (Sin espacios)"
					oninput="validateInput(event)" required>
			</div>
			<div class="d-flex justify-content-between">
				<button type="submit"
					class="btn btn-primary w-100 me-2">Registrar</button>
				<button type="reset"
					class="btn btn-secondary w-100 ms-2">Borrar</button>
			</div>
		</form>
		<div class="text-center mt-3">
			<a href="/" class="btn-link">Regresar</a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
